                    <h2> contact me ! !</h2>

                    <p> reach out to me here :)</p>
                    
                    <form action="mailto:your-email@example.com" method="GET">
                        <div class="form-element">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="enter your name !" required>
                        </div>
                        
                        <div class="form-element">
                            <label for="email">Email Address:</label>
                            <input type="email" name="email" id="email" placeholder="me@example.com" required>
                        </div>
                        
                        <div class="form-element">
                            <label for="subject">Subject:</label>
                            <input type="text" name="subject" id="subject" placeholder="topic" required>
                        </div>
                        
                        <div class="form-element">
                            <label for="body">Message:</label>
                            <textarea name="body" id="body" rows="5" placeholder="hi there  :D" required></textarea>
                        </div>
                        
                        <div class="form-element">
                            <button type="submit">Send</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
